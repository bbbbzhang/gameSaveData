clocks {
	m68k_divider 7
	max_cycles 3420
	speeds {
		0 100
		1 150
		2 200
		3 300
		4 400
		5 25
		6 50
		7 75
	}
}
io {
	devices {
		1 gamepad6.1
		2 gamepad6.2
	}
}
system {
	default_region U
	megawifi off
	ram_init zero
	sync_source audio
}
ui {
	extensions bin gen md smd sms gg zip gz
	initial_path $HOME
	remember_path on
	rom menu.bin
	save_path $USERDATA/blastem/$ROMNAME
	screenshot_path $HOME
	screenshot_template blastem_%Y%m%d_%H%M%S.png
	state_format native
}
video {
	aspect 4:3
	fragment_shader default.f.glsl
	fullscreen off
	gl on
	ntsc {
		overscan {
			bottom 1
			left 13
			right 14
			top 2
		}
	}
	pal {
		overscan {
			bottom 17
			left 13
			right 14
			top 21
		}
	}
	scaling linear
	scanlines off
	vertex_shader default.v.glsl
	vsync on
	width 960
}